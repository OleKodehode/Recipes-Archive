<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Recipe Archive</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">My Recipe Archive</h1>
      <h3 class="title">Copy and save links to your favorite recipes below</h3>
      <form id="add-new-container">
        <div>
          <label for="recipe-name-container">Name:</label>
          <input
            type="text"
            name="recipe-name"
            id="recipe-name-container"
            class="recipe-inputs"
          />
        </div>
        <div>
          <label for="recipe-types">Category:</label>
          <select name="recipe-type" id="recipe-types">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
            <option value="snacks">Snacks</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="recipe-link">Link:</label>
          <input
            type="url"
            name="recipe-link"
            class="recipe-inputs"
            id="recipe-link"
          />
        </div>
        <input type="submit" id="add-new-btn" />
      </form>
    </header>
    <main>
      <section id="filter-section" class="hidden">
        <label for="category-select">Filter by category:</label>
        <select name="category-filter" id="category-select">
          <option value="">Show all categories</option>
        </select>
        <label for="sort-select">Sort by:</label>
        <select name="sorting" id="sort-select">
          <option value="">---</option>
          <option value="name-asc">Recipe Name (A -> Z)</option>
          <option value="name-desc">Recipe Name (Z -> A)</option>
          <option value="type">Categories</option>
        </select>
      </section>
      <section id="recipes-container"></section>
    </main>
    <dialog id="delete-dialog" class="modal" hidden>
      <button class="close-btn">X</button>
      <p id="delete-msg"></p>
      <div class="modal-btns">
        <button class="confirm-btn">YES</button
        ><button class="cancel-btn">NO</button>
      </div>
    </dialog>
  </body>
</html>
