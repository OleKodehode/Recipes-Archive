<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Recipe Archive</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">My Recipe Archive</h1>
      <h3 class="title">Save links to your favorite recipes below</h3>
      <form id="add-new-container">
        <div>
          <label for="recipe-name-container">Name:</label>
          <input
            type="text"
            name="recipe-name"
            id="recipe-name-container"
            class="recipe-inputs"
          />
        </div>
        <div>
          <label for="recipe-types">Category:</label>
          <select name="recipe-type" id="recipe-types">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
            <option value="Snacks">Snacks</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="recipe-link">Link:</label>
          <input type="text" name="recipe-link" class="recipe-inputs" />
        </div>
        <input type="submit" id="add-new-btn" />
      </form>
    </header>
    <main>
      <section id="filters"></section>
      <section id="recipes-container"></section>
    </main>
    <dialog id="delete-dialog" class="modal" hidden>
      <button class="close-btn">X</button>
      <p id="delete-msg"></p>
      <div class="modal-btns">
        <button class="confirm-btn">YES</button
        ><button class="cancel-btn">NO</button>
      </div>
    </dialog>
  </body>
</html>
